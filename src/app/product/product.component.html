<div>
    <button mat-button routerLink="/dashboard">Go Back</button>
</div>
<h1>ADD PRODUCT</h1>
<div>
    <form id="productForm" name="productForm" #productData = "ngForm" novalidate>
        <div><label>Name</label><input type="text" id="name" name="name" placeholder="name" ngModel #name></div>
        <div><label>color</label><input type="text" id="color" name="color" placeholder="color" ngModel #color></div>
        <button *ngIf ="!isAdded" mat-button (click)="addNewProduct(productData.value)">Save &amp; Generate QR Code</button>
        <button *ngIf ="isAdded" mat-button (click)="editProduct(productData.value)">Edit &amp; Re-generate QR Code</button>
<!--        <button [disabled]="!isAdded" mat-button (click)="generateQRcode(productData.value)">Generate QR Code</button>-->
    </form>
</div>

<div> Entered data:: {{productData.value.id}} {{productData.value.name}} {{productData.value.color}}</div>
<h2 *ngIf ="isAdded">{{confirmationMsg}}</h2>

<div><ngx-qrcode [qrc-element-type]="elementType" [qrc-value] = "value" #tref></ngx-qrcode></div>
